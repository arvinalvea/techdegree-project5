<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="wrapper">

            </a>
            <a href="photos/03.jpg">
                <img src="photos/03.jpg" alt="Canyon and trees from mountain top" class="pictures">
            </a>
            <a href="photos/04.jpg">

            </a>
            <a href="photos/05.jpg">

            </a>
            <a href="photos/06.jpg">
                <img src="photos/06.jpg" alt="Trees in the fall" class="pictures">
            </a>
            <a href="photos/07.jpg">

            </a>

            <a href="photos/11.jpg">

    <script src="js/scripts.js"></script>

</html>
